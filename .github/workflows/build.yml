name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: craps-sim-linux
            asset_name: craps-sim-linux-amd64
          - os: windows-latest
            artifact_name: craps-sim-windows
            asset_name: craps-sim-windows-amd64.exe
          - os: macos-latest
            artifact_name: craps-sim-macos
            asset_name: craps-sim-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux needs tkinter installed separately
      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "CrapsSim" --add-data "craps;craps" main.py

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "CrapsSim" --add-data "craps:craps" main.py

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/CrapsSim dist/${{ matrix.asset_name }}

      - name: Rename artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          # For macOS, create a zip of the .app bundle
          cd dist
          zip -r ${{ matrix.asset_name }}.zip CrapsSim.app
          mv ${{ matrix.asset_name }}.zip ../${{ matrix.asset_name }}.zip
          cd ..

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\CrapsSim.exe dist\${{ matrix.asset_name }}

      - name: Upload artifact (Linux/Windows)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/craps-sim-linux/*
            artifacts/craps-sim-windows/*
            artifacts/craps-sim-macos/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
